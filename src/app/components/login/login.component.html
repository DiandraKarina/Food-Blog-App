<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3 mt-5">
      <h3 class="text-dark">Login</h3>
      <p class="text-dark">Get to your profile and start blogging</p>

      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <input
            type="text"
            [ngClass]="{
              'is-invalid': hasErrors('email') && isTouched('email'),
              'is-valid': !hasErrors('email') && isTouched('email')
            }"
            class="form-control form-control-lg"
            formControlName="email"
            placeholder="Email"
          />

          <div *ngIf="hasError('email', 'required')" class="invalid-feedback">
            email is required
          </div>
        </div>

        <div class="mb-3">
          <input
            type="password"
            [ngClass]="{
              'is-invalid': hasErrors('password') && isTouched('password'),
              'is-valid': !hasErrors('password') && isTouched('password')
            }"
            class="form-control form-control-lg"
            formControlName="password"
            placeholder="Password"
          />

          <div
            *ngIf="hasError('password', 'required')"
            class="invalid-feedback"
          >
            Password is required
          </div>

          <div
            *ngIf="
              hasError('password', 'minlength') ||
              hasError('password', 'maxlength')
            "
            class="invalid-feedback"
          >
            Must be between 10-50 characters
          </div>
        </div>
        <button
          class="btn btn-block mb-3 bg-primary text-light"
          [disabled]="!myForm.valid"
        >
          Login
        </button>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
