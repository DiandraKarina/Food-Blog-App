<div class="card mb-5 mt-5 pb-5 shadow-effect">
    <div class="card-body">
        <h4 class="mt-3 mb-3">Comments</h4>
        <div class="component-box mt-3" *ngFor="let comment of comments">
            <h6 class="mb-0"></h6>
           <small class="text-danger">{{comment.commentedOn}}</small>
            <div class="mt-3 mb-3">{{comment.message}}</div>  
            <hr>
        </div>
    </div>
</div>
